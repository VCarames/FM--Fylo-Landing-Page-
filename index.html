<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Fylo</title>
  </head>
  <body>
    <header class="header">
      <a href="./index.html" class="header__logo" aria-label="Home - Fylo">
        <img src="./assets/images/logo.svg" alt="" />
      </a>

      <nav class="header__nav" aria-label="main">
        <ul class="header__nav-list" role="list">
          <li class="header__nav-item" role="listitem">
            <a href="/" class="header__nav-link">Features</a>
          </li>
          <li class="header__nav-item" role="listitem">
            <a href="/" class="header__nav-link">Team</a>
          </li>
          <li class="header__nav-item" role="listitem">
            <a href="/" class="header__nav-link">Sign In</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="intro-section">
        <div class="intro-section__illustration">
          <img src="./assets/images/illustration-1.svg" alt="" />
        </div>
        <div class="intro-section__content">
          <div class="intro-section__content-container">
            <h1 class="intro-section__heading">
              All your files in one secure location, accessible anywhere.
            </h1>

            <p class="intro-section__text">
              Fylo stores your most important files in one secure location.
              Access them wherever you need, share and collaborate with friends,
              family, and co-workers.
            </p>
          </div>

          <form class="intro-section__form form" action="" novalidate>
            <label class="visually-hidden" for="intro-section__form-email"
              >Enter your email</label
            >
            <input
              type="email"
              name="email"
              id="intro-section__form-email"
              aria-describedby="email-error-one"
              class="intro-section__form-email"
              placeholder="Enter your email..."
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              autocomplete="email"
            />

            <p
              id="intro-section__form-error"
              class="intro-section__form-error form-error"
              aria-live="assertive"
            ></p>

            <button class="intro-section__form-btn button" type="submit">
              Get Started
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
